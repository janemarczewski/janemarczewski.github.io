<footer class="footer">

  <div class="wrap">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-1 column">
      <ul>
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
    </div>

    <div class="footer-col-3 column">
      <p class="text">{{ site.description }}</p>
    </div>

  </div>
<div class="footer--socialmedia">
    <a href="https://www.facebook.com/JaneMarczewskiMusic" target="_blank">
        <svg viewBox="0 0 300 300" class="icon circling">
            <use xlink:href="#facebook"></use>
        </svg>
    </a>
    <a href="http://instagram.com/janemarczewski" target="_blank">
        <svg viewBox="0 0 300 300" class="icon circling">
            <use xlink:href="#instagram"></use>
        </svg>
    </a>
    <a href="https://twitter.com/JaneMarczewski" target="_blank">
        <svg viewBox="0 0 300 300" class="icon circling">
            <use xlink:href="#twitter"></use>
        </svg>
    </a>
    <a href="http://www.pinterest.com/janemarczewski/" target="_blank">
        <svg viewBox="0 0 300 300" class="icon circling">
            <use xlink:href="#pinterest"></use>
        </svg>
    </a>
</div>


</footer>
</body>
