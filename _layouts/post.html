---
layout: default
---
<article class="post post--full">
        <header class="post--full_header">
            <h1 class="post--full_title">{{ page.title }}</h1>
            <span class="post--full_meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
            <hr />
        </header>
        <section class="post--full_content entry">
            {{ content }}
        </section>
        <footer class="post--full_footer">
            {% include sharing.html %}
        </footer>
</article>
